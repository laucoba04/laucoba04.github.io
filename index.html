<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accueil</title>
  <style>
    :root {
      --blue: #0b3b6f;
      --red: #bd2323;
      --light: #e9f1fb;
      --gold: #f1c33a;
      --card-w: 520px;
      --card-h: 760px;
      --gutter: 18px;
      --radius: 18px;
      --accent: var(--gold);
    }
    html {
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto,
        "Helvetica Neue", Arial, sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      background: linear-gradient(180deg, #f4f7fb, #eaf1fb);
      min-height: 100vh;
      margin: 0;
    }
    .toolbar {
      position: fixed;
      top: var(--gutter);
      left: var(--gutter);
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .toolbar input[type=file] {
      display: none;
    }
    .btn {
      background: var(--blue);
      color: white;
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(11, 59, 111, 0.15);
      transition: background 0.2s;
    }
    .btn:hover {
      background: #092e57;
    }
    .btn.secondary {
      background: var(--red);
    }
    .btn.secondary:hover {
      background: #971d1d;
    }

    /* Card */
    .card {
      width: var(--card-w);
      height: var(--card-h);
      background: linear-gradient(180deg, #0d7385, #06305a);
      border-radius: var(--radius);
      padding: 14px;
      display: flex;
      gap: 12px;
      color: white;
      box-shadow: 0 10px 30px rgba(3, 22, 47, 0.25);
      position: relative;
      overflow: hidden;
    }

    /* Left stats column style Blood Bowl vertical labels */
    .left {
      width: 140px;
      background: var(--red);
      border-radius: 12px;
      padding: 8px 6px 8px 6px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      border: 3px solid var(--gold);
      box-shadow: 0 0 0 3px #132c65, 0 6px 14px rgba(0, 0, 0, 0.15);
    }
    .stat {
      position: relative;
      background: var(--red);
      border: 2px solid var(--gold);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 18px;
      height: 64px;
    }
    .stat .label {
      position: absolute;
      left: 6px;
      top: 50%;
      transform: translateY(-50%) rotate(-90deg);
      transform-origin: center;
      font-family: 'Impact', 'Princetown LET', sans-serif;
      color: #fff;
      font-size: 22px;
      letter-spacing: 1px;
      user-select: none;
      width: 20px;
      text-align: center;
      white-space: nowrap;
    }
    .stat .value {
      margin-left: 28px;
      font-family: 'Impact', 'Princetown LET', sans-serif;
      color: var(--gold);
      font-size: 40px;
      font-weight: bold;
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.25);
      outline: none;
      cursor: text;
    }

    .gp {
      background: #132c65;
      color: #fff;
      font-weight: bold;
      border-radius: 8px;
      border: 3px solid var(--gold);
      padding: 8px 0;
      text-align: center;
      font-family: 'Impact', 'Princetown LET', sans-serif;
      font-size: 18px;
      user-select: text;
      cursor: text;
      outline: none;
      margin-top: 8px;
    }

    /* Right area unchanged */
    .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .logo {
      font-weight: 800;
      letter-spacing: 1px;
      font-size: 20px;
      color: var(--light);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    .portrait {
      flex: 1;
      background: linear-gradient(180deg, #9E9E9E, #FFFFFF);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .portrait img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 6px;
    }
    .nameRow {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
    }
    .name {
      font-size: 28px;
      font-weight: 800;
      color: var(--light);
      text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    .subTitle {
      font-size: 13px;
      opacity: 0.9;
      color: rgba(255, 255, 255, 0.85);
    }
    .range-box {
      background: rgba(255, 255, 255, 0.08);
      padding: 6px;
      border-radius: 6px;
      font-size: 12px;
    }
    .box {
      background: rgba(255, 255, 255, 0.95);
      color: var(--blue);
      padding: 10px;
      border-radius: 8px;
    }
    .box h4 {
      margin: 0 0 6px 0;
      font-size: 13px;
      color: #b02b2b;
    }
    .box .editable {
      min-height: 36px;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 6px;
      color: rgba(255, 255, 255, 0.8);
    }
    .text-light {
      color: rgba(255, 255, 255, 0.8);
    }
    @media(max-width: 560px) {
      .card {
        transform: scale(0.86);
      }
    }
  </style>
</head>
