<head>

    body {

      background: #06305a;
      color: white;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }
    .card {
      background: #bd2323;
      border: 3px solid #f1c33a;

      padding: 10px;
    }
    .card img {
      max-width: 140px;
      border-radius: 8px;
      background: white;
      margin-bottom: 8px;
    }
    .card h3 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 1.2px;
      color: #f1c33a;
    }
  </style>
</head>
<body>

  <div class="card">
    <a href="cartes/Ecuyer Bretonnien.png"><img src="images/bre_squire.png" alt="Écuyer" /></a>
    <h3>Écuyer</h3>
  </div>

  <div class="card">
    <img src="images/bre_receveur.png" alt="Receveur Chevalier" />
    <h3>Receveur Chevalier</h3>
  </div>

  <div class="card">
    <img src="images/bre_lanceur.png" alt="Lanceur Chevalier" />
    <h3>Lanceur Chevalier</h3>
  </div>

  <div class="card">
    <img src="images/bre_chevalier.png" alt="Chevalier du Graal" />

  </div>
